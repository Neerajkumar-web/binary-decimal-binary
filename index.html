<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary and Decimal Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter-container">
        <label for="inputNumber">Enter a number:</label>
        <input type="text" id="inputNumber" class="input" placeholder="Enter a num or Binary num">
        <button onclick="convertToBinary()">Convert to Binary</button>
        <button onclick="convertToDecimal()">Convert to Decimal</button>
        <p id="result">Result will be displayed here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
